<ion-view view-title="{{vm.title}}">
    <ion-content>
        <div ng-if="vm.avengers.length" class="item-input-inset">
            <label class="item-input-wrapper light-bg">
                <i class="icon ion-android-search placeholder-icon"></i>
                <form>
                    <input type="search" placeholder="Find Avengers by name" autocomplete="off" autocorrect="off" ng-model="vm.filter.name">
                </form>
            </label>
        </div>
        <ion-list>
            <ion-item class="item-icon-right" collection-repeat="c in vm.avengers | filter:vm.filter track by c.id" type="item-text-wrap">
                <h2>{{c.name}}</h2>
                <p>{{c.character | limitTo: 2000 }}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-positive"> <i class="icon ion-ios-information-outline"></i> </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
